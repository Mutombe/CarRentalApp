{% extends "base.html" %}
{% block title %}{{ car.make }} {{ car.model }}{% endblock %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for image in car.image.all %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for image in car.car_image.all %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{ image.image.url }}" class="d-block w-100" alt="{{ car.make }} {{ car.model }}">
      {% if image.caption %}
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ image.caption }}</h5>
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



  <center>
 
  </center>
{% endblock %}
