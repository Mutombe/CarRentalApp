{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{title}} {% endblock %}


{% block content %}
<div>
    <h1>{{ title }}</h1><hr>

    <form method="POST" action="">{% csrf_token %}
      {{form}}
        <div class="pull-right">
            <input type="submit" class="btn btn-primary" value="{{ title }}"/>
        </div>

</form>
</div>
{% endblock %}
